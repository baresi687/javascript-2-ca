<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SocialMedia - Home</title>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/withToken.js"></script>
  <script type="module" src="js/main.js"></script>
</head>
<body class="overflow-y-scroll">
<div>
  <header>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="./" class="flex items-center">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">SocialMedia</span>
        </a>
        <span id="user-greeting" class="text-white italic"></span>
        <div class="md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-col items-center p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="./main.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
            </li>
            <li>
              <a href="./create-post.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Create Post</a>
            </li>
            <li>
              <a href="./user-posts.html" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">My Posts</a>
            </li>
            <li>
              <button id="log-out" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Log out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <section id="post-feed" class="m-auto w-4/6">
        <h1 class="my-8 text-2xl font-semibold dark:text-black">Home</h1>
        <div id="sort-and-search" class="flex flex-col sm:flex-row gap-10 pb-8 justify-between">
          <div class="relative">
            <button id="sortDropdownBtn" class="w-full rounded-md border border-transparent bg-slate-100 py-2 px-4 text-sm font-medium text-black hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 inline-flex items-center sm:w-32" type="button">Sort by <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
            <div id="sortDropdownMenu" class="hidden w-full absolute top-12 z-10 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 sm:w-44">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200">
                <li>
                  <div class="py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Placeholder</div>
                </li>
                <li>
                  <div class="py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Placeholder</div>
                </li>
                <li>
                  <div class="py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Placeholder</div>
                </li>
                <li>
                  <div class="py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Placeholder</div>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex gap-4 w-full">
            <label for="search-posts" class="grow">
              <input id="search-posts" class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" type="text" placeholder="Search for posts in title and body">
            </label>
            <button id="search-btn" class="rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Search</button>
          </div>
        </div>
        <div id="posts-container" class="flex flex-wrap sm:grid gap-4 grid-cols-2 md:grid-cols-3"></div>
        <div id="general-error" class="text-2xl py-3.5 text-red-500 text-center hidden"></div>
      </section>
    </div>
  </main>
</div>
</body>
</html>
